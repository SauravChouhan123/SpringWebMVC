<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label {
	width: 100px;
	display: inline-block;
}

.container {
	background-color: orange;
	height: 400px;
	width: 300px;
	padding: 25px;
}

.ss {	
position:relative;
left:40%;
border-radius:5px;
padding:4px;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Registration Form</h1>
		<br />

		<form action="regForm" method="post">
			<label>Name: </label><input type="text" name="name"><br />
			<br /> <label>Email: </label><input type="email" name="email"><br />
			<br /> <label>Password: </label><input type="password" name="pass"><br />
			<br /> <label>City: </label><input type="text" name="city"><br />
			<br />
			<button type="submit" class="ss">Register</button>
		</form>
	</div>

</body>
</html>
